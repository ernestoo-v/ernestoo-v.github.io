<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #2a2a2a; /* Fondo oscuro para consistencia */
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <embed id="pdf-viewer" type="application/pdf">
    <script>
        // Obtener el parámetro 'pdf' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('pdf');
        if (pdfUrl) {
            document.getElementById('pdf-viewer').setAttribute('src', pdfUrl);
        } else {
            document.body.innerHTML = '<p style="color: white; text-align: center; padding: 20px;">No se proporcionó un PDF válido.</p>';
        }
    </script>
</body>
</html>
